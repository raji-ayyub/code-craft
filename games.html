<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games - Coming Soon</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      font-family: "Segoe UI", sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #00ffc3;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #bbb;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid #333;
      border-top: 6px solid #00ffc3;
      border-radius: 50%;
      margin: 20px auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .nav-links {
      margin-top: 30px;
    }

    .nav-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #00ffc3;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .stars {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">

    </div>
  </div>

  <script>
    // Add random twinkling stars
    for (let i = 0; i < 40; i++) {
      const star = document.createElement('div');
      star.className = 'stars';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.top = Math.random() * 100 + 'vh';
      star.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
